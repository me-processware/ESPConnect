; ESP32 Diagnostic Tool - PlatformIO Configuration
; Author: Processware
; Platform: Windows + VSCode + PlatformIO
; Upload: Via ESPConnect (use .bin file from .pio/build/)

[platformio]
default_envs = esp32dev

; ============================================
; ESP32 Standard (WROOM, DevKit, etc.)
; ============================================
[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
build_flags = 
    -DCORE_DEBUG_LEVEL=0
    -DBOARD_HAS_PSRAM
lib_deps = 
    Wire

